<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>Admin Panel</span>
            </div>
            <ul class="nav">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="student.html">
                        <i class="fas fa-users"></i>
                        <span>Manage Students</span>
                    </a>
                </li>
                <li>
                    <a href="staff.html">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Manage Staff</span>
                    </a>
                </li>
                <li>
                    <a href="programme.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Manage Programmes</span>
                    </a>
                </li>
                <li>
                    <a href="module.html">
                        <i class="fas fa-book"></i>
                        <span>Manage Modules</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Add Student</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <!-- Sidebar Toggle Icon -->
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Content Area -->
            <div class="content">
                <!-- Back Button -->
                <a href="student.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Student List
                </a>
                <!-- Edit Staff Form -->
                <div class="form-container">
                    <form>
                        <!-- Two-Column Layout -->
                        <div class="two-column-layout">
                            <!-- First Column: Personal Details, Contact Information, Address -->
                            <div class="column">
                                <fieldset>
                                    <legend>Personal Details</legend>
                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" name="lname" placeholder="Enter Last name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select id="gender" name="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" id="dob" name="dob" required>
                                    </div>
                                </fieldset>
        
                                <!-- Contact Information -->
                                <fieldset>
                                    <legend>Contact Information</legend>
                                    <div class="form-group">
                                        <label for="email">Personal Email</label>
                                        <input type="email" id="email" name="email" placeholder="Enter personal email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                                    </div>
                                </fieldset>

                                <!-- Address -->
                                <fieldset>
                                    <legend>Address</legend>
                                    <div class="form-group">
                                        <label for="houseno">House/Flats No</label>
                                        <input type="text" id="houseno" name="houseno" placeholder="Enter house/flat no" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="street">Street</label>
                                        <input type="text" id="street" name="street" placeholder="Enter street address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="Enter state" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="zip">Zip Code</label>
                                        <input type="text" id="zip" name="zip" placeholder="Enter zip code" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" id="country" name="country" placeholder="Enter country" required>
                                    </div>
                                </fieldset>
                            </div>

                            <!-- Second Column: Role, Department, Employment Details -->
                            <div class="column">
                                <fieldset>
                                    <legend>Education History</legend>
                                    <div class="form-group">
                                        <label for="education-level">Education Level</label>
                                        <select id="education-level" name="education-level" required>
                                            <option value="">Select Education Level</option>
                                            <option value="foundation">Foundation</option>
                                            <option value="diploma">Diploma</option>
                                            <option value="degree">Degree</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="institution-name">Institution Name</label>
                                        <input type="text" id="institution-name" name="institution-name" placeholder="Enter institution name" required>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend>Programme Selection</legend>
                                    <div class="form-group">
                                        <label for="programme-1">Programme 1</label>
                                        <select id="programme-1" name="programme-1" required>
                                            <option value="">Select Programme</option>
                                            <option value="computer-science">Computer Science</option>
                                            <option value="mathematics">Mathematics</option>
                                            <option value="physics">Physics</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="programme-start-1">Programme Start Date</label>
                                        <input type="date" id="programme-start-1" name="programme-start-1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="programme-end-1">Programme End Date</label>
                                        <input type="date" id="programme-end-1" name="programme-end-1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="programme-2">Programme 2 (Optional)</label>
                                        <select id="programme-2" name="programme-2">
                                            <option value="">Select Programme</option>
                                            <option value="computer-science">Computer Science</option>
                                            <option value="mathematics">Mathematics</option>
                                            <option value="physics">Physics</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="programme-start-2">Programme Start Date</label>
                                        <input type="date" id="programme-start-2" name="programme-start-2">
                                    </div>
                                    <div class="form-group">
                                        <label for="programme-end-2">Programme End Date</label>
                                        <input type="date" id="programme-end-2" name="programme-end-2">
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <!-- Submit Button (Centered) -->
                        <div class="form-group submit-button">
                            <button type="submit" class="btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar.js script loaded at the end of the body -->
    <script src="sidebar.js"></script>
</body>
</html>
