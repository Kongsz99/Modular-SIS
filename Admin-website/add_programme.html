<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Programme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sidebar.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
  
<body class="add-programme-page">
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>Admin Panel</span>
            </div>
            <ul class="nav">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="student.html">
                        <i class="fas fa-users"></i>
                        <span>Manage Students</span>
                    </a>
                </li>
                <li>
                    <a href="staff.html">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Manage Staff</span>
                    </a>
                </li>
                <li class="active">
                    <a href="programme.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Manage Programmes</span>
                    </a>
                </li>
                <li>
                    <a href="module.html">
                        <i class="fas fa-book"></i>
                        <span>Manage Modules</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Add Programme</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <!-- Sidebar Toggle Icon -->
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>

             <!-- Content Area -->
             <div class="content">
                <!-- Back Button -->
               <a href="programme.html" class="back-button">
                   <i class="fas fa-arrow-left"></i> Back to Programme List
               </a>

                <!-- Add New Programme Form -->
                <div class="form-container">
                    <form>
                        <!-- Programme Details -->
                        <fieldset>
                            <legend>Programme Details</legend>
                            <div class="form-group">
                                <label for="programme-id">Programme ID</label>
                                <input type="text" id="programme-id" name="programme-id" placeholder="Enter programme ID" required>
                            </div>
                            <div class="form-group">
                                <label for="programme-name">Programme Name</label>
                                <input type="text" id="programme-name" name="programme-name" placeholder="Enter programme name" required>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <select id="department" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="mathematics">Mathematics</option>
                                    <option value="physics">Physics</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="duration">Duration (Years)</label>
                                <input type="number" id="duration" name="duration" placeholder="Enter duration" required>
                            </div>
                            <div class="form-group">
                                <label for="local_fees">Local (Fees)</label>
                                <input type="number" id="local_fees" name="local_fees" placeholder="Enter local fees" required>
                            </div>
                            <div class="form-group">
                                <label for="international_fees">International (Fees)</label>
                                <input type="number" id="international_fees" name="international_fees" placeholder="Enter international fees" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" placeholder="Enter programme description" rows="6" required></textarea>
                            </div>
                        </fieldset>

                        <!-- Submit Button (Centered) -->
                        <div class="form-group submit-button">
                            <button type="submit" class="btn">Add Programme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script>
    </script>
</body>
</html>
